<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Sound System!</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <section class="board">
        <figure class="characterContainer">
            <img class="character" src="img/mario.png"></img>

        <figure class="characterContainer">
            <img class="character" src="img/link.png"></img>

        <figure class="characterContainer">
            <img class="character" src="img/peach.png"></img>

        </figure>
        <figure class="characterContainer">
            <img class="character" src="img/kirby.png"></img>

        </figure>
        <figure class="characterContainer">

            <figcaption>Yoshi</figcaption>
        </figure>
        <figure class="characterContainer">
            <img class="character" src="img/toad.png"></img>
            <figcaption>toad</figcaption>
        </figure>
        <figure class="characterContainer">
            <img class="character" src="img/zelda.png"></img>

        </figure>
        <figure class="characterContainer">
